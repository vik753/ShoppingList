<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="box">
        <header class="header">
            <h1 class="header__title">CSS Dinner Shopping List</h1>
            <p class="header__logo">Let's go to the mall!</p>
        </header>
        <main class="main-content">
            <ul class="list">
                <li class="list__item">
                    <input id="ch1" type="checkbox" class="list__item__input">
                    <label for="ch1" class="list__item__label">A lot of pickles <span class="list__item__label-span1">(for the next lesson about CSS)</span></label>
                </li>
                <li class="list__item">
                    <input id="ch2" type="checkbox" class="list__item__input">
                    <label for="ch2" class="list__item__label">10 apples <span class="list__item__label-span1">(for more CSS manipulations)</span></label>
                </li>
                <li class="list__item">
                    <input id="ch3" type="checkbox" class="list__item__input">
                    <label for="ch3" class="list__item__label">20 oranges <span class="list__item__label-span1">(because they are awesome)</span></label>
                </li>
                <li class="list__item">
                    <input id="ch4" type="checkbox" class="list__item__input">
                    <label for="ch4" class="list__item__label">13 plates <span class="list__item__label-span1">(hm... they alweys dissapier)</span></label>
                </li>
                <li class="list__item">
                    <input id="ch5" type="checkbox" class="list__item__input">
                    <label for="ch5" class="list__item__label">15 bentos</label>
                </li>
                <li class="list__item">
                    <input id="ch6" type="checkbox" class="list__item__input">
                    <label for="ch6" class="list__item__label">1 bottle of Sake ^_^ <span class="list__item__label-span1">(for my friends)</span></label>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__context">Bon appetit:)</p>
        </footer>
    </div>

</body>
</html>
